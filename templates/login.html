      <main class="form-signin w-100 m-auto">
        <div class="container-fluid">
          <div class="col-md-5"style="margin:0 auto;background-color: #ffa500;">
        <form>
          <img class="mb-4" src="../static/img/logo.jpg" alt="" width="72" height="57">
          <h1 class="text-light">Please LogIn</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div><br>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div><br>
      
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div><br>
          <button class="btn btn-success mt-0 ms-5 mb-2 ps-5 pe-5" type="submit">LogIn</button>
          <p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p>
        </form>
